<plat-resources>
    <injectable alias="format">formatter</injectable>
</plat-resources>

<h1>Single blog page</h1>

    <div plat-context="blogs">
        <span id="id">{{id}}:  </span>
        <span id="title">{{title}}:  </span>
        <span id="author">{{author}}:  </span>
        <span id="content">{{content}}:  </span>
        <span id="created">{{@format.formatDate(createdAt)}}:</span><br>
    </div>

<p>
    <plat-button plat-tap="NewBlog()">Create new post</button>
</p>

<h1>New Blog Post</h1>
  <form plat-submit="makePost()">
    Title:<br>
    <input type="text" plat-bind="title" /><br />
    Author:<br>
    <input type="text" plat-bind="author" /><br />
    Content:<br>
    <textarea name="" id="" cols="30" rows="10" plat-bind="content"></textarea><br>
    <button plat-tap="makePost()">Submit</button>
  </form>

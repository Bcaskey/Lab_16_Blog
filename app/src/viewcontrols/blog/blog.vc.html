<h1>Greetings, {{username}}</h1>


<h1>All blogs page</h1>

    <plat-foreach plat-context="blogs">
        <plat-link plat-options="{view: @rootContext.singleView, parameters: {id: id}}"><span id="Id">{{id}} </span></plat-link>
        <span id="title">{{title}}:  </span>
        <span id="author">{{author}}:  </span>
        <span id="content">{{content}}:  </span>
        <span id="created">{{createdAt}}:</span><br>
    </plat-foreach>

<p>
    <plat-button>Create new post</button>
</p>
